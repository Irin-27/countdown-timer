<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <h1>COMING SOON</h1>
        <div class="time">
            <div class="item">
                <div id="day">05</div>
                day
            </div>
            <div class="item">
                <div id="hour">12</div>
                hour
            </div>
            <div class="item">
                <div id="minute">30</div>
                minute
            </div>
            <div class="item">
                <div id="second">12</div>
                seconds
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
